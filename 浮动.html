<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: #4a2323;
        }

        .right {
            float: left;
            width: 200px;
            height: 100px;
            background-color: #762222;
        }
    </style>
</head>

<body>
    网页布局第一准则：多个块状元素纵向排列找标准流，多个块状元素横向排列找浮动流
    float属性用于创建浮动框，将其移动到一边，直到左边缘或右边缘触及包含块或另一个浮动框的边缘
    语法：
    选择器{float：属性值；}
    属性值 none left right
    描述
    元素不浮动（默认值）
    向左浮动
    向右浮动
    <div class="left">jhdffgjgh</div>
    <div class="right">jhgffdghj</div>
</body>

</html>
