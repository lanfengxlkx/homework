    一.设置了浮动（float）的元素最重要特性：
    1．脱离标准普通流的控制（浮）移动到指定位置（动），（俗称脱标）
    2．浮动的盒子不再保留原先的位置
    二.浮动元素具有行内块元素特性
    任何元素都可以浮动，只要加了浮动，都将具有行内块元素相似特性
