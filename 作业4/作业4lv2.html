<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 234px;
            height: 456px;
            background-color: skyblue;
            margin: 100px auto;
            border-radius: 50px;
            transition: 500ms;
        }

        .box:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="box"></div>

</body>

</html>
